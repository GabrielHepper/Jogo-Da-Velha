<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <section id="game">
            <div class="line">
                <div class="block" id="block1" onclick="placeMark(this)"></div>
                <div class="block" id="block2" onclick="placeMark(this)"></div>
                <div class="block" id="block3" onclick="placeMark(this)"></div>
            </div>
            <div class="line">
                <div class="block" id="block4" onclick="placeMark(this)"></div>
                <div class="block" id="block5" onclick="placeMark(this)"></div>
                <div class="block" id="block6" onclick="placeMark(this)"></div>
            </div>
            <div class="line">
                <div class="block" id="block7" onclick="placeMark(this)"></div>
                <div class="block" id="block8" onclick="placeMark(this)"></div>
                <div class="block" id="block9" onclick="placeMark(this)"></div>
            </div>
        </section>
    </main>

    <div class="dialog" id="result-dialog">
        <div class="dialog-content">
            <p id="dialog-message"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
